<!DOCTYPE html>
<html class="lang-en country-en" lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="imagetoolbar" content="no">
    <meta name="msthemecompatible" content="no">
    <meta name="cleartype" content="on">
    <meta name="HandheldFriendly" content="True">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta name="google" content="notranslate">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="application-name" content="Register">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Register | 6hands</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="css/fonts/fonts.css?t=1571117825218" rel="stylesheet" type="text/css">
    <link href="css/vendor/bootstrap-reboot.min.css" rel="stylesheet" type="text/css">
    <link href="css/vendor/bootstrap-grid.min.css" rel="stylesheet" type="text/css">
    <link href="css/hands/app.css?t=1571117825218" rel="stylesheet" type="text/css">
</head>

<body>
<div style="" class="root d-flex flex-column">
    <header class="header header_small">
        <div class="container d-flex align-items-center">
            <div class="header__link ml-auto mr-5"><a href="#" class="nav__link">Switch to Russian</a>
            </div>
            <div class="header__link ml-5"><a th:href="@{/sign-in}" class="nav__link">Sign in</a>
            </div>
        </div>
    </header>
    <div data-page="register" class="dataProvider"></div>
    <main class="root__in mt-auto">
        <div class="container">
            <section class="box box_widget_white box_widget_shadow box_widget_rounded py-5 mod001">
                <div class="box__inner">
                    <div class="box__inner-widget">
                        <form id="register" novalidate=novalidate autocomplete="off" method="post" class="form py-5">
                            <div class="container">
                                <div class="row justify-content-center">
                                    <div class="col-11 col-sm-9">
                                        <h1 class="title title_h1 text-center mb-2">Register</h1>
                                    </div>
                                    <div class="col-11 col-sm-9">
                                        <div class="form-group">
                                            <label for="email" class="form-group__label">E-mail</label>
                                            <input id="email" required="required" type="email"
                                                   placeholder="email@email.com" name="email"
                                                   class="form-group__field field">
                                        </div>
                                    </div>
                                    <div class="col-11 col-sm-9">
                                        <div class="form-group">
                                            <label for="password" class="form-group__label">Password</label>
                                            <input id="password" required="required" type="password" name="password"
                                                   placeholder="Enter password" class="form-group__field field ">
                                        </div>
                                    </div>
                                    <div class="col-11 col-sm-9">
                                        <div class="form-group">
                                            <label for="passwordCorrect" class="form-group__label">Password
                                                check</label>
                                            <input id="passwordCorrect" required="required" type="password"
                                                   name="passwordCorrect"
                                                   placeholder="Repeat password" class="form-group__field field ">
                                        </div>
                                    </div>
                                    <div class="col-11 col-sm-9 text-center mb-3">
                                        <button id="submit" type="submit" class="btn btn_bordered"
                                                onClick="ValidMail()">Register
                                        </button>
                                    </div>
                                    <div class=" col-11 col-sm-9 text-center"><a href="/login" class="title title_h3">Sign in
                                        through Facebook</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer  mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <nav class="footer__nav nav nav_inline text-center">
                    <li class="nav__item"><a href="#" class="nav__link">Terms of the License Agreement</a>
                    </li>
                    <li class="nav__item"><a href="#" class="nav__link">Help</a>
                    </li>
                    <li class="nav__item"><a href="#" class="nav__link">Mobile App</a>
                    </li>
                    <li class="nav__item"><a href="#" class="nav__link">Facebook</a>
                    </li>
                    <li class="nav__item"><a href="#" class="nav__link">Twitter</a>
                    </li>
                </nav>
            </div>
        </div>
    </footer>
</div>
<!--<script src="scripts/vendor/jquery-3.3.1.min.js" type="text/javascript"></script> НЕ РАБОТАЕТ У МЕНЯ. НИЖЕ СКРИПТ НА ПРОВЕРКУ ПОДКЛЮЧЕНИЯ-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="scripts/hands/app.js" type="text/javascript"></script>
<script src="scripts/vendor/babelHelpers.min.js" type="text/javascript"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
<script>
    var validator = $("#register").validate({
        rules: {
            password: {
                required: true,
                minlength: 1
            },

            passwordCorrect: {
                required: true,
                minlength: 1,
                equalTo: "#password"
            }

        },
        messages: {
            password: {
                required: "Provide a password",
                minlength: jQuery.validator.format("Enter at least {0} characters")
            },
            passwordCorrect: {
                required: "Repeat your password",
                minlength: jQuery.validator.format("Enter at least {0} characters"),
                equalTo: "Passwords do not match. Please try again."
            }
        },
    });
</script>

</html>
