      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="imagetoolbar" content="no">
    <meta name="msthemecompatible" content="no">
    <meta name="cleartype" content="on">
    <meta name="HandheldFriendly" content="True">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta name="google" content="notranslate">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="application-name" content="Register">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Register | 6hands</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="/css/fonts/fonts.css?t=1571117825218" rel="stylesheet" type="text/css">
    <link href="/css/vendor/bootstrap-reboot.min.css" rel="stylesheet" type="text/css">
    <link href="/css/vendor/bootstrap-grid.min.css" rel="stylesheet" type="text/css">
    <link href="/css/hands/app.css?t=1571117825218" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    <script src="/scripts/hands/app.js" type="text/javascript" defer></script>
    <script src="/scripts/vendor/babelHelpers.min.js" type="text/javascript" defer></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js" defer></script>
    <script src="/scipts/validation/validate.js"></script>

</head>

<body>
<div style="" class="root d-flex flex-column">
    <header class="header header_small">
        <div class="container d-flex align-items-center">
            <div class="header__link ml-auto mr-5">
                <a class="nav__link" th:href="@{?locale=en}" th:text="#{lang.en}"></a>
                <span>|</span>
                <a class="nav__link" th:href="@{?locale=ru}" th:text="#{lang.ru}"></a>
            </div>
            <div class="header__link ml-5"><a th:href="@{/search}" class="nav__link" th:text="#{searchProf.button}">Search
                professional</a></div>
            <div class="header__link ml-5"><a th:href="@{/login}" class="nav__link" th:text="#{signIn.button}">Sign
                in</a>
            </div>
        </div>
    </header>
    <div data-page="register" class="dataProvider"></div>
    <main class="root__in mt-auto">
        <div class="container">
            <section class="box box_widget_white box_widget_shadow box_widget_rounded py-5 mod001">
                <div class="box__inner">
                    <div class="box__inner-widget">
                        <form id="register" novalidate=novalidate th:action="@{/registration}" th:object="${user}"
                              autocomplete="off" method="post" class="form py-5">
                            <div class="container">
                                <div class="row justify-content-center">
                                    <div class="col-11 col-sm-9">
                                        <h1 class="title title_h1 text-center mb-2" th:text="#{registration.text}">
                                            Registration</h1>
                                    </div>
                                    <div class="col-11 col-sm-9">
                                        <div class="form-group">
                                            <label for="email" class="form-group__label"
                                                   th:text="#{e-mail.text}">E-mail</label>
                                            <input id="email" required="required" type="email"
                                                   th:placeholder="#{e-mail.hint}" name="email"
                                                   class="form-group__field field input_filled" th:field="*{email}"/>
                                            <div class="alert alert-danger mt-2" role="alert"
                                                 th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                                            </div>

                                            <div class="alert alert-danger mt-2" role="alert"
                                                 th:if="${usernameError}" th:text="${usernameError}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-11 col-sm-9">
                                        <div class="form-group">
                                            <label for="password" class="form-group__label" th:text="#{password.text}">Password</label>
                                            <input id="password" required="required" type="password" name="password"
                                                   th:placeholder="#{password.hint}" class="form-group__field field input_filled"
                                                   th:field="*{password}"/>
                                            <div class="alert alert-danger mt-2" role="alert"
                                                 th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-11 col-sm-9">
                                        <div class="form-group">
                                            <label for="passwordCorrect" class="form-group__label"
                                                   th:text="#{passwordCheck.text}">Password check</label>
                                            <input id="passwordCorrect" required="required" type="password"
                                                   name="passwordCorrect"
                                                   th:placeholder="#{passwordCheck.hint}"
                                                   class="form-group__field field input_filled"
                                                   th:field="*{confirmPassword}" }>
                                            <div class="alert alert-danger mt-2" role="alert"
                                                 th:if="${passNotEquals}" style="color:red;"
                                                 th:text="#{passNotEquals.text}">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-11 col-sm-9 text-center mb-3">
                                        <button id="submit" type="submit" class="btn btn_bordered btn_filled"
                                                th:text="#{registration.button}">Register
                                        </button>
                                    </div>
                                    <div class=" col-11 col-sm-9 text-center">
                                        <a class="title title_h3" th:text="#{facebook.button}">Sign in through
                                            Facebook</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <div th:replace="common/footer :: footer"></div>
</div>
