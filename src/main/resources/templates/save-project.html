        <main class="root__in pb-5">
        <form id="formProject" th:object="${projectDTO}" th:action="@{/project/save}" method="post" novalidate="novalidate" autocomplete="off">
            <div class="container">

                                    <div class="col-12 col-md-9">
                                        <div class="form-group form-group_large">
                                            <label for="projectName" class="form-group__label">Project name</label>
                                            <input id="projectName" th:field="*{project.name}" type="text" name="projectName" placeholder="Project name" class="form-group__field field">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <div class="form-group">
                                            <label for="projectCompany" class="form-group__label">Company</label>

                                        </div>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <div class="form-group">
                                            <label for="projectPosition" class="form-group__label">Position</label>

                                        </div>
                                    </div>
                                    <div class="col-12 col-md-9">

                                        </div>

                                    <div class="col-12 col-md-9">

                                        </div>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <div class="form-group">
                                            <label for="projectDescription" class="form-group__label">Project description</label>
                                            <input id="projectDescription" th:field="*{project.description}" type="text" name="projectDescription" placeholder="Project description" class="form-group__field field">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <div class="form-group">
                                            <label for="projectSkills" class="form-group__label">Skills</label>
                                            <input id="projectSkills" th:field="*{projectExp.skills}" type="text" name="projectSkills" placeholder="Skills" class="form-group__field field">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <div class="form-group">
                                            <label for="projectTools" class="form-group__label">Tools</label>
                                            <input id="projectTools" th:field="*{projectExp.tools}" type="text" name="projectTools" placeholder="Tools" class="form-group__field field">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <div class="form-group">
                                            <label for="projectIndustry" class="form-group__label">Industry</label>
                                            <input id="projectIndustry" th:field="*{project.industry}" type="text" name="projectIndustry" placeholder="Industry" class="form-group__field field">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <p class="title title_h3 mt-5 mb-4">Project team</p>
                                        <div class="d-flex flex-wrap">
                                            <!--TODO: Check if form is valid?-->
                                            <input type="submit"
                                                   onclick="this.form.action+='?action=add-member'"
                                                   data-collapse="projectTeamEmail"
                                                   class="btn btn_bordered btn_sm mr-3 mb-3" value="Invite by email"/>

                                            <button type="button" data-collapse="projectTeamVk" class="btn btn_bordered btn_sm mr-3 mb-3">VK</button>

                                            <button type="button" data-collapse="projectTeamContacts" class="btn btn_bordered btn_sm mr-3 mb-3">Pick in Contacts</button>-->
                                        </div>

                                                <div class="col">
                                                    <input id="projectTeamEmail"
                                                           th:field="*{members[__${iter.index}__].email}" type="email" name="projectTeamEmail" placeholder="Email of a member" class="field">
                                                </div>
                                                <div class="col">
                                                    <input id="projectTeamEmailRole"
                                                            th:field="*{members[__${iter.index}__].about_user}" type="text" name="projectTeamEmailRole" placeholder="Role" class="field">
                                                </div>

                                            </div>

                                            </div>
                                        </div>
                                        <div data-collapse-target="projectTeamVk" class="collapse bg-main px-3">
                                            <div class="row mb-3 py-3">
                                                <div class="col">
                                                    <input id="projectTeamVk" type="url" name="projectTeamVk" placeholder="Vkontakte user account" class="field">
                                                </div>
                                                <div class="col">
                                                    <input id="projectTeamVkRole" type="text" name="projectTeamVkRole" placeholder="Role" class="field">
                                                </div>
                                            </div>
                                        </div>
                                        <div data-collapse-target="projectTeamLn" class="collapse bg-main px-3">
                                            <div class="row mb-3 py-3">
                                                <div class="col">
                                                    <input id="projectTeamLn" type="url" name="projectTeamLn" placeholder="Linkedin user account" class="field">
                                                </div>
                                                <div class="col">
                                                    <input id="projectTeamLnRole" type="text" name="projectTeamLnRole" placeholder="Role" class="field">
                                                </div>
                                            </div>
                                        </div>-->
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <div class="row">
                                            <div class="col-12 col-md-5 col-lg-4">
                                                <div class="form-group">
                                                    <label for="projectStartDate" class="form-group__label">Project start date</label>
                                                    <input th:field="*{project.start_date}" id="projectStartDate" type="date" name="projectStartDate" placeholder="Project start date" class="form-group__field field">
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-5 col-lg-4">
                                                <div class="form-group">
                                                    <label for="projectFinishDate" class="form-group__label">Project finish date</label>
                                                    <input th:field="*{project.end_date}" id="projectFinishDate" type="date" name="projectFinishDate" placeholder="Project finish date" class="form-group__field field">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 text-center">
                                        <button
                                                onclick="this.form.action+='?action=persist'"
                                                type="submit" class="btn btn_primary btn_lg mt-4 mod__elem-1">Done</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </form>
        </main>
        <div th:replace="common/footer :: footer"></div>
