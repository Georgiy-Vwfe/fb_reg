<!DOCTYPE html>

	<head>

	<body>
		<div style="" class="root d-flex flex-column">
			<div th:replace="common/header :: header"></div>
			<div data-page="adminProfileProject" class="dataProvider"></div>
			<main class="root__in pb-5">
				<div class="container">
					<section class="box box_admin box_text_center">
						<div class="box__inner">
							<h2 class="box__inner-title title title_h2" th:text="#{addUProject.text}">Add your project</h2>
							<div class="box__inner-desc" th:text="#{addUProjectInfo.text}">Expertise, tools, companies and other details about this project will fill up your resume.</div>
						</div>
					</section>
				</div>
				<form id="formProfile" th:object="${editUserSaveProjectDTO}" th:action="@{/edit-user-save-project}" th:method="PUT" novalidate="novalidate" autocomplete="off">
					<div th:object="${editUserSaveProjectDTO.user}" class="container">
						<section class="box box_admin box_widget_white py-0">
							<div class="box__outer">
								<div class="box__outer-title" th:text="#{mainDetails.text}">Main details</div>
							</div>
							<div class="box__inner">
								<div class="box__inner-widget">
									<div class="container">
										<div class="row justify-content-center pt-4 pb-5">
											<div class="col-12 col-lg-2">
												<div class="upload">
													<div class="card__image">
														<div class="middle">
															<div class ="dropzone">
																<img th:src="*{user_img}" style="width:304px;height:228px" >
																<input th:field="*{user_img}" style="display:none" id="UserImg" type="text" name="UserImg" placeholder="Link" class="form-group__field field" />
															</div>
														</div>
													</div>
													<div class="upload__content" th:text="#{imgUpload.text}">Upload / Drag'n'Drop</div>
													<input type="file" name="file">
												</div>
											</div>
											<div class="col-12 col-lg-10 pt-4 pt-lg-0">
												<div class="row">
													<div class="col-12 col-md-6 mb-md-5 pb-md-5">
														<div class="form-group form-group_large">
															<label for="profileSurname" class="form-group__label" th:text="#{surname.text}">Surname</label>
															<input minlength="2" maxlength="24" pattern="[A-Za-zА-Яа-я\d_]*?" th:field="*{last_name}" id="profileSurname" type="text" name="profileSurname" th:placeholder="#{surname.hint}" class="form-group__field field">
														</div>
													</div>
													<div class="col-12 col-md-6 mb-md-5 pb-md-5">
														<div class="form-group form-group_large">
															<label for="profileName" class="form-group__label" th:text="#{surname.text}">Name</label>
															<input minlength="2" maxlength="20" th:field="*{first_name}" id="profileName" type="text" name="profileName" th:placeholder="#{surname.hint}" class="form-group__field field">
														</div>
													</div>
													<div class="col-12 col-md-6">
														<div class="form-group">
															<label for="dateOfBirth" class="form-group__label" th:text="#{bDay.text}">Date of birth</label>
															<input id="dateOfBirth" th:field="*{date_of_birth}" type="date" name="dateOfBirth" th:placeholder="#{bDay.hint}" class="form-group__field field">
														</div>
													</div>
													<div class="col-12 col-md-6">
														<div class="form-group">
															<label for="sex" class="form-group__label" th:text="#{sex.text}">Sex</label>
															<p><input id="sex" required th:field="*{sex}" type="radio" name="sex" value="M" class="form-group__field" th:text="#{sexM.button}"> Male</p>
															<p><input id="sexW" required th:field="*{sex}" type="radio" name="sex" value="W" class="form-group__field" th:text="#{sexF.button}"> Female</p>
														</div>
													</div>
													<div class="col-12 col-md-6">
														<div class="form-group">
															<label for="phone" class="form-group__label" th:text="#{phone.text}">Phone</label>
															<input th:field="*{phone_number}" id="phone" type="tel" name="profilePhone" th:placeholder="#{phone.hint}" class="form-group__field field">
														</div>
													</div>
													<div class="col-12 col-md-6">
														<div class="form-group">
															<label for="profileCountry" class="form-group__label" th:text="#{country.text}">Country</label>
															<input th:field="*{country}" id="profileCountry" type="text" name="profileCountry" th:placeholder="#{country.hint}" class="form-group__field field">
														</div>
													</div>
													<div class="col-12 col-md-6">
														<div class="form-group">
															<label for="profileEmail" class="form-group__label" th:text="#{e-mailE.text}">E-Mail</label>
															<input th:field="*{email}"  id="profileEmail" type="email" name="profileEmail"  th:placeholder="#{e-mailE.hint}" class="form-group__field field">
														</div>
													</div>
													<div class="col-12 col-md-6">
														<div class="form-group">
															<label for="profileCity" class="form-group__label" th:text="#{city.text}">City</label>
															<input th:field="*{city}" id="profileCity" type="text" name="profileCity" th:placeholder="#{city.hint}" class="form-group__field field">
														</div>
													</div>
													<div class="col-12 col-md-6">
														<div class="d-flex mt-3 mb-3">
															<p class="title title_h3 mr-4" th:text="#{socialN.text}">Social Networks</p>
															<ul class="chain chain_beta d-flex align-items-center">
																<li class="chain__item">
																	<div class="middle">
																		<a href="#">
																			<img src="/images/chain/beta/google-plus.svg">
																		</a>
																	</div>
																</li>
																<li class="chain__item">
																	<div class="middle">
																		<a href="#">
																			<img src="/images/chain/beta/twitter.svg">
																		</a>
																	</div>
																</li>
																<li class="chain__item">
																	<div class="middle">
																		<a href="#">
																			<img src="/images/chain/beta/facebook.svg">
																		</a>
																	</div>
																</li>
															</ul>
														</div>
													</div>
													<div class="col-12 mt-5 pt-md-5">
														<div class="form-group">
															<label for="profileAboutMe" class="form-group__label" th:text="#{aboutMe.text}">About me</label>
															<textarea th:field="*{about_user}" id="profileAboutMe" name="profileAboutMe" th:placeholder="#{aboutMe.hint}" rows="4" class="form-group__field field"></textarea>
														</div>
													</div>
													<!--<div class="col-12 text-center">
														<button type="submit" class="btn btn_primary btn_lg mt-4 mod__elem-1">Save changes</button>
													</div>-->
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</section>
					</div>
					<div th:object="${editUserSaveProjectDTO.projectDTO}" class="container">
						<section class="box box_admin box_widget_white pt-5 pb-0 mod002">
							<div class="box__outer">
								<div class="box__outer-title">Project details</div>
							</div>
							<div class="box__inner">
								<div class="box__inner-widget">
									<div class="container">
										<div class="row justify-content-center pt-4 pb-5">
											<input th:field="*{project.uuid}" type="text" class="d-none">
											<input th:field="*{member.user.uuid}" type="text" class="d-none">
											<input th:field="*{member.userExp.uuid}" type="text" class="d-none">
											<input th:field="*{member.userExp.project_creator}" class="d-none">
											<div class="col-12 col-md-9">
												<div class="form-group form-group_large">
													<label for="projectName" class="form-group__label" th:text="#{projectName.text}">Project name</label>
													<input id="projectName"
														   th:readonly="${isEditing}"
														   th:field="*{project.name}" type="text" name="projectName"
														   th:placeholder="#{projectName.hint}" class="form-group__field field">
												</div>
											</div>
											<div class="col-12 col-md-9">
												<div class="form-group">
													<label for="projectCompany" class="form-group__label" th:text="#{company.text}">Company</label>
													<input id="projectCompany"
														   th:readonly="${isEditing}"
														   th:field="*{project.company}" type="text" name="projectCompany"
														   th:placeholder="#{company.hint}" class="form-group__field field">
												</div>
											</div>
											<div class="col-12 col-md-9">
												<div class="form-group">
													<label for="projectPosition" class="form-group__label" th:text="#{position.text}">Position</label>
													<input id="projectPosition" th:field="*{member.userExp.position}"
														   type="text" name="projectPosition" th:placeholder="#{position.hint}"
														   class="form-group__field field">
												</div>
											</div>
											<div class="col-12 col-md-9">
												<div class="form-group">
													<label for="projectRole" class="form-group__label" th:text="#{role.text}">Role</label>
													<input id="projectRole" th:field="*{member.userExp.role}" type="text"
														   name="projectRole" th:placeholder="#{role.hint}"
														   class="form-group__field field">
												</div>
											</div>
											<div class="col-12 col-md-9">
												<div class="form-group">
													<label for="projectDuties" class="form-group__label" th:text="#{duties.text}">Duties</label>
													<input th:field="*{member.userExp.duties}" id="projectDuties" type="text"
														   name="projectDuties" th:placeholder="#{duties.hint}"
														   class="form-group__field field">
												</div>
											</div>
											<div class="col-12 col-md-9">
												<div class="form-group">
													<label for="projectDescription" class="form-group__label" th:text="#{projectDesc.text}">Project
														description</label>
													<input
															th:if="*{member.userExp.custom_description==null}"
															id="projectDescription"
															th:field="*{project.description}" type="text"
															name="projectDescription" th:placeholder="#{projectDesc.hint}"
															class="form-group__field field">
													<input
															th:if="*{member.userExp.custom_description!=null}"
															id="customPojectDescription"
															th:field="*{member.userExp.custom_description}" type="text"
															name="projectDescription" th:placeholder="#{projectDesc.hint}"
															class="form-group__field field">
												</div>
											</div>
											<div class="col-12 col-md-9">
												<div class="form-group">
													<label for="projectSkills" class="form-group__label" th:text="#{skills.text}">Skills</label>
													<input id="projectSkills" th:field="*{member.userExp.skills}" type="text"
														   name="projectSkills" th:placeholder="#{skills.hint}"
														   class="form-group__field field">
												</div>
											</div>
											<div class="col-12 col-md-9">
												<div class="form-group">
													<label for="projectTools" class="form-group__label" th:text="#{tools.text}">Tools</label>
													<input id="projectTools"
														   th:field="*{member.userExp.tools}" type="text" name="projectTools"
														   th:placeholder="#{tools.hint}" class="form-group__field field">
												</div>
											</div>
											<div class="col-12 col-md-9">
												<div class="form-group">
													<label for="projectIndustry" class="form-group__label" th:text="#{industry.text}">Industry</label>
													<input id="projectIndustry"
														   th:readonly="${isEditing}"
														   th:field="*{project.industry}" type="text" name="projectIndustry"
														   th:placeholder="#{industry.hint}" class="form-group__field field">
												</div>
											</div>
											<div class="col-12 col-md-9">
												<div class="form-group">
													<label for="projectLink" class="form-group__label" th:text="#{projectLink.text}">Project Link</label>
													<input id="projectLink"
														   th:readonly="${isEditing}"
														   th:field="*{project.link}" type="text" name="projectLink"
														   th:placeholder="#{projectLink.hint}" class="form-group__field field">
												</div>
											</div>
											<div class="col-12 col-md-9">
												<p class="title title_h3 mt-5 mb-4" th:text="#{projectTeam.text}">Project team</p>
												<div class="d-flex flex-wrap">
													<input type="submit"
														   onclick="this.form.action+='?action=add-member'"
														   data-collapse="projectTeamEmail"
														   class="btn btn_bordered btn_sm mr-3 mb-3" th:value="#{inviteEmail.button}"/>
													<!--<button type="button" data-collapse="projectTeamFb" class="btn btn_bordered btn_sm mr-3 mb-3">fb</button>
													<button type="button" data-collapse="projectTeamVk" class="btn btn_bordered btn_sm mr-3 mb-3">VK</button>
													<button type="button" data-collapse="projectTeamLn" class="btn btn_bordered btn_sm mr-3 mb-3">ln</button>
													<button type="button" data-collapse="projectTeamContacts" class="btn btn_bordered btn_sm mr-3 mb-3">Pick in Contacts</button>-->
												</div>
												<div data-collapse-target="projectTeamEmail"
													 th:each="mem,iter : *{members}"
													 class="bg-main px-3">
													<div th:if="${mem != null}"
														 class="row mb-3 py-3">
											<span class="d-none">
												<input th:field="*{members[__${iter.index}__].user.uuid}"
													   type="number">
												<input th:field="*{members[__${iter.index}__].userExp.uuid}"
													   type="number">
												<input th:field="*{members[__${iter.index}__].added}"
													   type="checkbox">
											</span>
														<div class="row">
															<section>
																<div class="col-12 col-md-12">
																	<div class="col">
																		<input id="projectTeamEmail"
																			   th:readonly="*{members[__${iter.index}__].added == false}"
																			   th:field="*{members[__${iter.index}__].user.email}"
																			   type="email" name="projectTeamEmail"
																			   th:placeholder="#{emailOAMember.hint}" class="field">
																	</div>
																	<div class="col">
																		<input id="projectTeamEmailRole"
																			   th:readonly="*{members[__${iter.index}__].added == false}"
																			   th:field="*{members[__${iter.index}__].userExp.role}"
																			   type="text" name="projectTeamEmailRole"
																			   th:placeholder="#{roleOAMember.hint}" class="field">
																	</div>
																</div>
															</section>
															<section>
																<div class="col-12 col-md-12">
																	<div class="col">
																		<input id="projectTeamEmailFirstName"
																			   th:readonly="*{members[__${iter.index}__].added == false}"
																			   th:field="*{members[__${iter.index}__].user.first_name}"
																			   type="text" name="projectTeamEmailFistName"
																			   th:placeholder="#{firstName.hint}" class="field">
																	</div>
																	<div class="col">
																		<input id="projectTeamEmailLastName"
																			   th:readonly="*{members[__${iter.index}__].added == false}"
																			   th:field="*{members[__${iter.index}__].user.last_name}"
																			   type="text" name="projectTeamEmailLastName"
																			   th:placeholder="#{lastName.hint}" class="field">
																	</div>
																</div>
															</section>
														</div>
														<!--th:if="${isEditing == false || isEditing == null}"-->
														<div><input type="submit" class="btn btn_bordered btn_sm mr-3 mb-3"
																	th:disabled="*{members[__${iter.index}__].added == false}"
																	th:onclick="'this.form.action+=`?action=delete-member&index=`+'+${iter.index}"
																	value="X"></div>
													</div>
												</div>
												<!--<div data-collapse-target="projectTeamFb" class="collapse bg-main px-3">
													<div class="row mb-3 py-3">
														<div class="col">
															<input id="projectTeamFb" type="url" name="projectTeamFb" placeholder="Facebook user account" class="field">
														</div>
														<div class="col">
															<input id="projectTeamFbRole" type="text" name="projectTeamFbRole" placeholder="Role" class="field">
														</div>
													</div>
												</div>
												<div data-collapse-target="projectTeamVk" class="collapse bg-main px-3">
													<div class="row mb-3 py-3">
														<div class="col">
															<input id="projectTeamVk" type="url" name="projectTeamVk" placeholder="Vkontakte user account" class="field">
														</div>
														<div class="col">
															<input id="projectTeamVkRole" type="text" name="projectTeamVkRole" placeholder="Role" class="field">
														</div>
													</div>
												</div>
												<div data-collapse-target="projectTeamLn" class="collapse bg-main px-3">
													<div class="row mb-3 py-3">
														<div class="col">
															<input id="projectTeamLn" type="url" name="projectTeamLn" placeholder="Linkedin user account" class="field">
														</div>
														<div class="col">
															<input id="projectTeamLnRole" type="text" name="projectTeamLnRole" placeholder="Role" class="field">
														</div>
													</div>
												</div>-->
											</div>
											<div class="col-12 col-md-9">
												<div class="row">
													<div class="col-12 col-md-5 col-lg-4">
														<div class="form-group">
															<label for="projectStartDate" class="form-group__label" th:text="#{projectSDate.text}">Project
																start date</label>
															<input
																	th:readonly="${isEditing}"
																	th:field="*{project.start_date}" id="projectStartDate"
																	type="date" name="projectStartDate"
																	th:placeholder="#{projectSDate.hint}"
																	class="form-group__field field">
														</div>
													</div>
													<div class="col-12 col-md-5 col-lg-4">
														<div class="form-group">
															<label for="projectFinishDate" class="form-group__label" th:text="#{projectFDate.text}">Project
																finish date</label>
															<input
																	th:readonly="${isEditing}"
																	th:field="*{project.end_date}" id="projectFinishDate"
																	type="date" name="projectFinishDate"
																	th:placeholder="#{projectFDate.hint}"
																	class="form-group__field field">
														</div>
													</div>
												</div>
											</div>
											<div class="col-12 text-center">
												<button type="submit" class="btn btn_primary btn_lg mt-4 mod__elem-1" th:text="#{save&continue.button}">Save and continue</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</section>
					</div>
				</form>
			</main>
			<div th:replace="common/footer :: footer"></div>
		</div>

					$("#profilePhone").mask("+9 (999) 999-99-99");

	</body>
