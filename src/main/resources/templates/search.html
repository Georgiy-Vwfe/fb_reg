                <form method="GET" style="margin: 5px; width: 100%;">
                    <div class="row">
                    <div class="col-3">
                        <select class="" type="text" name="industry" placeholder="industry">
                            <option value="none" label="Industry"></option>
                            <option>Agricultural</option>
                            <option>Automobile</option>
                            <option>B2B</option>
                            <option>B2C</option>

                            <option>Food supply</option>
                            <option>HoReCa</option>
                            <option>Industrial equipment</option>
                            <option>Insurance</option>
                            <option>Investment</option>
                            <option>Logistics</option>
                            <option>Marketing</option>
                            <option>Media</option>
                            <option>Medicine</option>
                            <option>Metallurgy</option>
                            <option>Oil and gas</option>
                            <option>Power industry</option>
                            <option>PR</option>
                            <option>Retail</option>
                            <option>Social activities</option>
                            <option>Telecommunications</option>
                            <option maxlength="30">Other</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <input class="" type="text" name="role" placeholder="role"/>
                    </div>
                    <div class="col-3">
                        <input class="" type="text" name="name" placeholder="name"/>
                    </div>
                    <div class="col-3">
                        <button class="btn btn_secondary btn_sm search" type="submit">Search</button>
                    </div>
                    </div>
                </form>

            <div class="container">
                <section class="box box_admin box_widget_white mt-4 py-0">
                    <div class="box__inner">
                        <div class="box__inner-widget">
                            <div class="card card_alpha">
                                <div class="card__image">
                                    <div class="middle">
                                        <div>
                                            <img th:src="${user == null} ? 'Error':${user.user_img}" style="width:304px;height:228px" /><img th:src="${user == null} ? 'Error':${user.user_img}" style="width:304px;height:228px" />
                                        </div>
                                    </div>
                                    <span class="card__caption" th:text="${user == null} ? 'Error':'Rating:'+${userData.rating}"></span>
                                </div>
                                <div class="card__content">
                                    <h2 class="card__title"  th:text="${user == null} ? 'Error':${user.first_name}+' '+${user.last_name}"></h2>
                                    <a th:if="${canEdit}" href="?edit=1" th:text="#{editMyProfile.button}">Edit my profile</a>
                                    <div class="card__short-desc" th:text="${user == null} ? 'Error':${user.city}+', '+${user.country}"></div>
                                    <div class="card__chain chain d-flex align-items-center">
                                        <li class="chain__item">
                                            <div class="middle">
                                                <a href="#">
                                                    <img src="/images/card/social/mail.svg">
                                                </a>
                                            </div>
                                        </li>
                                        <li class="chain__item">
                                            <div class="middle">
                                                <a href="#">

                                            </div>
                                        </li>

                                                <a href="#">
                                                    <img src="/images/card/social/linkedin.svg">
                                                </a>
                                            </div>
                                        </li>
                                    </div>
                                    <div class="card__desc" th:text="${user == null} ? 'Error':${user.about_user}">
                                    </div>
                                </div>
                            </div>
                        </div>
