<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="imagetoolbar" content="no">
    <meta name="msthemecompatible" content="no">
    <meta name="cleartype" content="on">
    <meta name="HandheldFriendly" content="True">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta name="google" content="notranslate">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="application-name" content="Profile (owners mode)">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Search | 6hands</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="/css/fonts/fonts.css?t=1571117825218" rel="stylesheet" type="text/css">
    <link href="/css/vendor/bootstrap-reboot.min.css" rel="stylesheet" type="text/css">
    <link href="/css/vendor/bootstrap-grid.min.css" rel="stylesheet" type="text/css">
    <link href="/css/hands/app.css?t=1571117825218" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    <!--    <script src="/scripts/hands/app.js" type="text/javascript" defer></script>-->
    <!--    <script src="static/scripts/hands/app.js" type="text/javascript" defer></script>-->
    <!--    <script src="static/scripts/vendor/babelHelpers.js" type="text/javascript" defer></script>-->
    <!--    <script src="static/scripts/vendor/babelHelpers.min.js" type="text/javascript"></script>-->
</head>

<body>
<div style="" class="root d-flex flex-column">
    <div th:replace="common/header :: header"></div>
    <div data-page="adminProfileProject" class="dataProvider"></div>
    <main class="root__in pb-5" style="display: flex;">
        <form method="GET" style="margin: 5px;">
            <input class="d-block" name="industry" placeholder="industry"/>
            <input class="d-block" name="role" placeholder="role" />
            <input class="d-block" name="name" placeholder="name" />
            <input style="width: 153.5px;" class="d-block" type="submit" />
        </form>
        <div style="flex: 1; font-size: 16px; margin: 2px;">
            <a style="margin: 0 12px;" th:href="'/user/'+*{user.uuid}" th:object="${profileDTO}" th:each="profileDTO :${profileDTOs}">
                <div th:text="*{user.first_name+' '+user.last_name}"></div>
                <div th:if="*{industries.size() > 0}" style="border: 1px solid gray; margin: 6px;">Industries:
                    <div th:each="industry:*{industries}">
                        <span style="font-weight: bold;" th:text="${industry.projects.size()}+' '"></span>
                        <span th:text="${industry.property}"></span>
                    </div>
                </div>
                <div th:if="*{roles.size() > 0}" style="border: 1px solid gray; margin: 6px;">Roles:
                    <div th:each="role:*{roles}">
                        <span style="font-weight: bold;" th:text="${role.projects.size()}+' '"></span>
                        <span th:text="${role.property}"></span>
                    </div>
                </div>
                <hr>
            </a>
        </div>
    </main>
    <div th:replace="common/footer :: footer"></div>
</div>
<script src="/scripts/vendor/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="/scripts/vendor/babelHelpers.min.js" type="text/javascript"></script>
<script src="/scripts/hands/app.js" type="text/javascript"></script>
</body>

</html>
