<!DOCTYPE html>
<html class="lang-en country-en" lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="imagetoolbar" content="no">
    <meta name="msthemecompatible" content="no">
    <meta name="cleartype" content="on">
    <meta name="HandheldFriendly" content="True">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta name="google" content="notranslate">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="application-name" content="Register">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Forget password | 6hands</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="/css/fonts/fonts.css?t=1571117825218" rel="stylesheet" type="text/css">
    <link href="/css/vendor/bootstrap-reboot.min.css" rel="stylesheet" type="text/css">
    <link href="/css/vendor/bootstrap-grid.min.css" rel="stylesheet" type="text/css">
    <link href="/css/hands/app.css?t=1571117825218" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    <script src="/scripts/hands/app.js" type="text/javascript" defer></script>
    <script src="/scripts/vendor/babelHelpers.min.js" type="text/javascript" defer></script>

</head>

<body>
<div style="" class="root d-flex flex-column">
    <header class="header header_small">
        <div class="container d-flex align-items-center">
            <div class="header__link ml-auto mr-5">
                <a class="nav__link" th:href="@{?locale=en}" th:text="#{lang.en}"></a>
                <span>|</span>
                <a class="nav__link" th:href="@{?locale=ru}" th:text="#{lang.ru}"></a>
            </div>
            <div class="header__link ml-5"><a th:href="@{/login}" class="nav__link" th:text="#{signIn.button}">Sign in</a>
            </div>
        </div>
    </header>
    <form id="forget_password" novalidate=novalidate th:action="@{/forget-password}" autocomplete="off"
          method="post" class="form py-5">
        <div data-page="register" class="dataProvider"></div>
        <main class="root__in mt-auto">
            <div class="container">
                <section class="box box_widget_white box_widget_shadow box_widget_rounded py-5 mod001">
                    <div class="box__inner">
                        <div class="box__inner-widget">
                            <form id="register" novalidate="novalidate" autocomplete="off" class="form py-5">
                                <div class="container">
                                    <div class="row justify-content-center">
                                        <div class="col-11 col-sm-9">
                                            <h1 class="title title_h1 text-center mb-2" th:text="#{forgetPassword.text}">Forget password</h1>
                                        </div>
                                        <div class="col-11 col-sm-9">
                                            <div class="form-group">
                                                <label for="email" class="form-group__label" th:text="#{e-mailF.text}">E-mail</label>
                                                <input id="email" type="email" th:placeholder="#{e-mailF.hint}"
                                                       name="email"
                                                       class="form-group__field field"></div>
                                        </div>
                                        <!--   Проверка на отправку письма <div th:if="${emailNotExist}" class="alert alert-danger">Email does not exist-->
                                        <!--   been sent at your email. Please check it to reset the password.-->
                                        <!--   Проверка на отправку письма <div th:if="${forgetPasswordEmailSent}" class="alert alert-success">The letter has-->
                                        <!--   been sent at your email. Please check it to reset the password.-->
                                    </div>
                                    <div class="col-11 col-sm-9 text-center mb-3">
                                        <button id="submit" type="submit" class="btn btn_bordered" th:text="#{resetPassword.button}">Reset password
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </form>
    <div th:replace="common/footer :: footer"></div>
</div>
<!--		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>-->
</body>

</html>
